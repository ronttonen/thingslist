{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col s12">
            <div class="row">         
                <h4 class="col s12">{{ thing.title }}</h4>
            </div>
            <div class="row">
                <h6 class="col s12">Description:</h6>
                <p class="col s12">{{ thing.description }}</p>
            </div>
        <div class="divider"></div>
    </div>
    <div class="col s12">
        <div class="row">
            <div class="section">
            <div class="input-field col s12">
                <a href="/contact/{{ thing.id }}" class="waves-effect waves-light btn-large blue">Contact Author
                <i class="material-icons left">email</i></a>
            </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
